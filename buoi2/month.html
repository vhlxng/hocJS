<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tháng có bao nhiêu ngày ?</title>
</head>
<body>
    <script>
        var x = prompt('Nhập tháng: ');
        var y = prompt('Nhập năm: ');
        var z;
        switch (parseInt(x)) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                z=31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                z=30;
                break;
            case 2:
                ((y%4==0 && y%100!=0)||y%400==0) ? z=29 : z=28;
            console.log('Thang '+ x +' nam '+ y +' co so ngay la'+ z);
                    
                
        }

    </script>
</body>
</html>
