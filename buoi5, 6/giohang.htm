    <script>
        let products = [
        {

];

let carts = [
{
    soLuongMua: 2,
    id: 3,
},
{
    soLuongMua: 5,
    id: 1,
},
];
let thanhTien = carts.reduce(function(total, cart) {
    let findedProduct = products.find(function(value){
        return value.id == cart.id;
    })
    return total + cart.soLuongMua * findedProduct.price;
}, 0)
    console.log(thanhTien);
