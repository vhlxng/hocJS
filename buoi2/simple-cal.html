<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>may tinh don gian</title>
</head>
<body>
    <script>
        var a = prompt('A = ');
        var b = prompt('B = ');
        var operater = prompt('+, -, *, /, ^, %');
        if(operater == '+'){
            console.log(+a + +b);
        }

        if(operater == '-'){
            console.log(+a - +b);
        }

        if(operater == '^'){
            console.log(Math.pow(+a,+b));
        }

        if(operater == '*'){
            console.log(+a * +b);
        }

        if(operater == '/'){
            console.log(+a / +b);
        }

        if(operater == '%'){
            console.log(+a % +b);
        }

        

    </script>
</body>
</html>
