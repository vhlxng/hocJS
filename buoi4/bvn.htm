<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mảng toàn số</title>
</head>
<body>
    <script>
        let a = [3,5,6,-4,-6,8,1];
        let temp;
        for(let i=0;i<=a.length;++i){
            for(let j=0;j<=i;++j){
                if(a[j]>a[i]){
                    temp = a[i];
                    a[i] = a[j];
                    a[j] = temp;
                }
            }
        }
        console.log(a);

    </script>
</body>
</html>
