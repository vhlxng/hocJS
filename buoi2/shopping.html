    <title>shop</title>

<body>
    <script>
        var item = prompt('moi mua hang: thit bo(15$), thit ga(3$)');
        var total = 0;
        if(item == 'thit bo'){
            total += 15;
            console.log('ban mua sp voi gia ' + total + '$');
        }
        else if(item == 'thit ga'){
            total += 3
            console.log('ban mua sp voi gia ' + total + '$');
        }
        
        else{
            console.log('mua gi de');
        }
        

    </script>
</body>
